<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="C:\Users\manue\OneDrive\Documentos\Lenguuaje de Marcas\jquery.js"></script>
</head>
<body>
    
    <p class="impar">Parrafo 1</p>
    <p class="par">Parrafo 2</p>
    <p class="impar">Parrafo 3</p>
    <p class="par">Parrafo 4</p>

    <button id="mostrar">Mostrar pares</button>
    <button id="ocultar">Ocultar pares</button>

    <button id="mostrarim">Mostrar impares</button>
    <button id="ocultarim">Ocultar impares</button>

    <script>
        $(document).ready(function() {
           $("#mostrar").click (function(){
                $(".par").show();
           });
        });

        
           $("#ocultar").click (function(){
                $(".par").hide();
           });
       

       
           $("#mostrarim").click (function(){
                $(".impar").show();
           });
      

       
           $("#ocultarim").click (function(){
                $(".impar").hide();
           });
     
    </script>
</body>
</html>
