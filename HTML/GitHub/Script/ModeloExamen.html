<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    <p class="impar">Parrafo 1</p>
    <p class="par">Parrafo 2</p>
    <p class="impar">Parrafo 3</p>
    <p class="par">Parrafo 4</p>

    <button type="button" onclick='ocultar("impar")'>Ocultar impares</button>
    <button type="button" onclick='mostrar("impar")'>Mostrar impares</button>

    <button type="button" onclick='ocultar("par")'>Ocultar pares</button>
    <button type="button" onclick='mostrar("par")'>Mostrar pares</button>

    <script>
        function mostrar(clase) {
        let elementos= document.querySelectorAll("." + clase)
        elementos.forEach(elementos => elementos.style.display="block")
        }

        function ocultar(clase) {
        let elementos= document.querySelectorAll("." + clase)
        elementos.forEach(elementos => elementos.style.display="none")
        }
    </script>
</body>
</html>
