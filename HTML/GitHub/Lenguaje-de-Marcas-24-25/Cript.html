<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML con JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>JavaScript</h1>
    <p id="mensaje">Haz clic en el botón para cambiar este texto.</p>
    <button onclick="cambiarTexto()">Haz clic aquí</button>
    
    <script>
        function cambiarTexto() {
            document.getElementById("mensaje").innerText = "Toma que toma";
        }
    </script>
</body>
</html>
